version: 2.1
orbs:
  node: circleci/node
jobs:
  build:
    docker:
      - image: circleci/node:6-browsers
    working_directory: ~/repo/com.hikidgo
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build -- --prod --build-optimizer --no-progress
      - store_artifacts:
          path: dist