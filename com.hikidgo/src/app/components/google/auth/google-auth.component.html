<div class="page">
	<div fxLayout="row" fxLayoutAlign="center top">
		<div fxFlex="75%" fxFlex.xs="100%">

			<mat-card *ngIf="errorMessage != null">
				<div class="exception alert alert-danger" style="margin-top:10px;margin-bottom:10px;">
					{{errorMessage | translate }}
				</div>

				<div style="margin:20px;text-align:center;">
					<button mat-fab (click)="redirect()">
						<mat-icon class="mat-24">refresh</mat-icon>
					</button>
				</div>
			</mat-card>
			<mat-card *ngIf="authMessage != null && errorMessage == null" class=" margin-bottom-20">
				<div class="alert alert-warning">{{authMessage | translate}}</div>
			</mat-card>
			<mat-card *ngIf="errorMessage == null">
				<mat-spinner diameter="20" class="left"></mat-spinner>&nbsp;&nbsp; {{ 'REDIRECTING' | translate }}
			</mat-card>
		</div>
	</div>
</div>
