<div mat-dialog-content>
    <div class="template">
        
    </div> 

    <div class="dialog-buttons" style="text-align: right">
        <button mat-raised-button color="warn" (click)="onRemove()"> {{'REMOVE' | translate }} </button>
        <button mat-raised-button color="primary" (click)="onOkClick()"> {{'OK' | translate}}</button>
        <button mat-button (click)="onCancelClick()">{{'CANCEL'|translate}}</button>
    </div>
</div>
