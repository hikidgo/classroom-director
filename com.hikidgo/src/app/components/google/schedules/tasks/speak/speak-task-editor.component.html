<form [formGroup]="frm">
    <div class="form-container">
        <mat-form-field>
            <input matInput type="text" placeholder="{{'TITLE' | translate}}" align="start" formControlName="title" />
            <mat-error *ngIf="(frm.controls.title.touched && !frm.controls.title.valid)">
                {{'INVALID_TITLE' | translate}}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput type="text" rows="3" placeholder="{{'TEXT' | translate}}" align="start"
                formControlName="text"></textarea>
            <mat-error *ngIf="(frm.controls.text.touched && !frm.controls.text.valid)">
                {{'INVALID_TEXT' | translate}}
            </mat-error>
        </mat-form-field>
    </div>
</form>
